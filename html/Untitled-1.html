    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<style>
   @keyframes blink {
    0% { opacity: 0; }
    50% { opacity: 1; }
    100% { opacity: 0; }
}

.icon-container {
    display: inline-block;
}

i{
    font-size: 24px;
    color: gold;
    transition: transform 0.3s;
}

i:hover {
    animation: blink 1s linear infinite;
}


</style>
<body>
    <div class="icon-container">
        <i class="fa-solid fa-cart-shopping" style="color: #222;"></i>
    </div>
</body>
</html>
